<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Contacte - Diari de Viatges</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <header>
        <nav>
            <li><a href="index.html">Inici</a></li>
            <li><a href="japon.html">Japó</a></li>
            <li><a href="tailandia.html">Tailandia</a></li>
            <li><a href="nuevayork.html">Nova York</a></li>
            <li><a href="contacto.html">Contacte</a></li>
        </nav>
    </header>
    <main>
        <h1>Contacta amb mi</h1>

        <form action="#" method="post" class="form-contacte">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="motiu">Motiu del contacte:</label>
            <select id="motiu" name="motiu">
                <option value="comentari">Comentari</option>
                <option value="recomanacio">Recomanació de viatge</option>
                <option value="error">He trobat un error</option>
                <option value="altres">Altres</option>
            </select>
            <label for="viatge">Sobre quin viatge vols comentar?</label>
            <select id="viatge" name="viatge">
                <option value="japon">Japó</option>
                <option value="tailandia">Tailandia</option>
                <option value="nova-york">Nova York</option>
            </select>
            <label for="missatge">Missatge:</label>
            <textarea id="missatge" name="missatge" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; Diari de Viatges de Daniel Gil - Tots els drets reservats</p>
    </footer>

</body>
</html>
